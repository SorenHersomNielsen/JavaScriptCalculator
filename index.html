<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@next"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div id="app">
        <input type="number" v-model.number="number1" placeholder="Number">        
        <select v-model="operation" name="operation">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
        </select>
        <input type="number" v-model.number="number2" placeholder="Number">
        <button id="button"  v-on:click="calculate" class="btn btn-primary">=</button>
        <div id="outputField"> {{result}}</div>
    </div>

    <script src="index.js"></script>
</body>
</html>
